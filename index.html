<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Project Banowa | Vincemart Boo</title>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">

  <!-- boxicon link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header">
    <img src="images/banowa-logo.png">
    <a href="#" class="txt-logo">Banowa</a>
  </header>
  
  <main>
    <div class="container">
      <div class="search-box">
        <i class='bx bxs-map'></i>
        <input type="text" placeholder="Enter your location">
        <button class="bx bx-search"></button>
      </div>

      <P class="hide-city"><i class='bx bx-map-pin'></i></P>
      
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="images/cloud.png" >
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>  
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="wind">
          <i class='bx bx-wind'></i>
          <div class="text">
            <div class="info-wind">
              <span>0km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>

        <div class="humidity">
          <i class='bx bx-water'></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="images/error.png">
          <p>Oops! Location Not Found!</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-text">
        <p>Copyright &copy; 2024 Vincemart Boo | All Rights Reserved.</p>
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
